{{subject1}}
<style>
    .Attributecontent_left select{width:100px}
    textarea,input{font-size:12px;}
    .Answerpart_right textarea,.Problemcontent textarea{width:90%;height:70%;border:none;padding:10px;}
   /* .chapterAnswer{ display:none}*/
</style>
<div class="editingarea">
    <form action="" method="post" name="subjectAddForm">
        <div class="c_flex"><span class="c_flexible"></span></div>
        <div class="chosetitle"><a href="#" class="deletetitle">删除</a></div>

        <div class="c_editview">
            <div class="Attribute">
                <div class="Attributetit">题目属性</div>
                <div class="Attributecontent">
                    <div class="Attributecontent_left">
                        <b>
                            题型：
                            <select name="type"  ng-model="subject1.typeId" ng-options="type.id as type.realName for type in type" remove-select></select>
                        </b>
                        <b>
                            难度：
                            <select name="level" ng-model="subject1.levelId" ng-options="level.id as level.realName for level in hard"></select>
                        </b>
                        <b>
                            方向：
                            <select name="department" ng-model="subject1.direId" ng-options="dire.id as dire.name for dire in dire">
                            </select>
                        </b>
                        <b>
                            <!--知识点：|findTopic:subject1.direId-->
                            <select name="topic" ng-model="subject1.topicId" ng-options="topic.id as topic.title for topic in know | findTopic:subject1.direId"></select>
                        </b>
                    </div>
                </div>
            </div>
            <div class="Problem">
                <div class="Attributetit">题目题干</div>
                <div>
                    <textarea name="stem" cols="80" rows="4" ng-model="subject1.stem"></textarea>
                </div>
            </div>
            <div class="Answeroptions" ng-show="subject1.typeId==1?true:false">
                <div class="Attributetit">答案选项<em>(通过勾选每个选项下面的框可以设置正确答案)</em></div>
                <div class="c_condition"><span class="icon_add">
                            	<em class="icon_r" style="float: left">添加选项</em></span>
                </div>
                <div class="Answercontent">
                    <!--单选选项-->
                    <div class="Answerpart">
                        <div class="Answerpart_left">
                            <p>A</p><span>
                                         <input  select-answer  type="radio" name="answer" value="0" /></span>
                        </div>
                        <div class="Answerpart_right">
                            <textarea name="choiceContent" ng-model="subject1.chiocesContent[0]"></textarea>
                        </div>
                        <div class="clear"></div>
                    </div>
                    <div class="Answerpart">
                        <div class="Answerpart_left">
                            <p>B</p><span>
                                        <input type="radio" name="answer" value="1" select-answer />
                                        </span>
                        </div>
                        <div class="Answerpart_right">
                            <textarea name="choiceContent" ng-model="subject1.chiocesContent[1]"></textarea>
                        </div>
                        <div class="clear"></div>
                    </div>
                    <div class="Answerpart">
                        <div class="Answerpart_left">
                            <p>C</p><span>
                                        <input type="radio" name="answer" value="2" select-answer />
                                        </span>
                        </div>
                        <div class="Answerpart_right">
                            <textarea name="choiceContent" ng-model="subject1.chiocesContent[2]"></textarea>
                        </div>
                        <div class="clear"></div>
                    </div>
                    <div class="Answerpart">
                        <div class="Answerpart_left">
                            <p>D</p><span>
                                        <input type="radio" name="answer" value="3" select-answer />
                                        </span>
                        </div>
                        <div class="Answerpart_right">
                            <textarea name="choiceContent" ng-model="subject1.chiocesContent[3]"></textarea>
                        </div>
                        <div class="clear"></div>
                    </div>
                    <div class="clear"></div>
                </div>
            </div>
            <div class="Answeroptions" ng-show="subject1.typeId==2?true:false">
                <div class="Attributetit">答案选项<em>(通过勾选每个选项下面的框可以设置正确答案)</em></div>
                <div class="c_condition"><span class="icon_add">
                            	<em class="icon_r" style="float: left">添加选项</em></span>
                </div>
                <div class="Answercontent" >
                <!--多选选项-->
                <div class="Answerpart">
                    <div class="Answerpart_left">
                        <p>A</p><span>
                         <input type="checkbox" name="answer" value="0" select-answer/></span>
                    </div>
                    <div class="Answerpart_right">
                        <textarea name="choiceContent" ng-model="subject1.chiocesContent[0]"></textarea>
                    </div>
                    <div class="clear"></div>
                </div>
                <div class="Answerpart">
                    <div class="Answerpart_left">
                        <p>B</p><span>
                        <input type="checkbox" name="answer" value="1" select-answer/>
                        </span>
                    </div>
                    <div class="Answerpart_right">
                        <textarea name="choiceContent" ng-model="subject1.chiocesContent[1]"></textarea>
                    </div>
                    <div class="clear"></div>
                </div>
                <div class="Answerpart">
                    <div class="Answerpart_left">
                        <p>C</p><span>
                        <input type="checkbox" name="answer" value="2" select-answer/>
                        </span>
                    </div>
                    <div class="Answerpart_right">
                        <textarea name="choiceContent" ng-model="subject1.chiocesContent[2]"></textarea>
                    </div>
                    <div class="clear"></div>
                </div>
                <div class="Answerpart">
                    <div class="Answerpart_left">
                        <p>D</p><span>
                        <input type="checkbox" name="answer" value="3" select-answer/>
                      </span>
                    </div>
                    <div class="Answerpart_right">
                        <textarea name="choiceContent" ng-model="subject1.chiocesContent[3]"></textarea>
                    </div>
                    <div class="clear"></div>
                </div>
                <div class="clear"></div>
            </div>
            </div>
            <div class="Problem chapterAnswer" ng-show="subject1.typeId==3?true:false">
                <div class="Attributetit">答案</div>
                <div class="Problemcontent">
                    <textarea name="answer" ng-model="subject1.answer"></textarea>
                </div>
            </div>
            <div class="Problem">
                <div class="Attributetit">答案解析</div>
                <div class="Problemcontent">
                    <textarea name="analysis" ng-model="subject1.analysis"></textarea>
                </div>
            </div>
            <div class="btn_left">
                <span class="btnL" ng-click="saveContinue()">
                    <em class="btnR saveContinue">保存并继续</em>
                </span>
                <span class="btnL" ng-click="saveClose()">
                    <em class="btnR saveClose">保存并关闭</em>
                </span>
            </div>
        </div>
    </form>
</div>
